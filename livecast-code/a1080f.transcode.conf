# the config for srs use ffmpeg to transcode
# @see https://github.com/ossrs/srs/wiki/v1_CN_SampleFFMPEG
# @see full.conf for detail config.

listen              1935;
max_connections     1000;
daemon              off;
srs_log_tank        console;

transcode live/livestream{
enabled       on;                                                               # Transcode switch (on/off)
ffmpeg        ./objs/ffmpeg/bin/ffmpeg;                                         # Path of transcoding tool (ffmpeg)
# 1080P 60fps
engine 1080P60fps{
     enabled                 on;                                                # Transcode engine switch (on/off)
     vfilter {
     }
     vcodec                  libx264;                                           # Video encoding tool
     vbitrate                5960;                                              # Bitrate
     vfps                    60;                                                # fps(frames per second)
     vwidth                  1920;                                              # Video width
     vheight                 1080;                                              # Video height
     vthreads                4;
     vprofile                main;
     vpreset                 medium;
     vparams{
     }
     acodec                  libfdk_aac;
     abitrate                70;
     asample_rate            44100;
     achannels               2;
     aparams {
     }
     output                  rtmp://127.0.0.1:[port]/[app]?vhost=[vhost]/[stream]_[engine];
}
